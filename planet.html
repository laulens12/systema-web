    <script>
      _titel = "Modell einer Planetenbahn";
      _konstanten = {
        "dt": 0.1,
        "G": 0.01,
        "M": 100,
        "m": 1
      };
      _startwerte = {
        "x": 0.5,
        "y": 0,
        "vx": 0,
        "vy": 1.63
      };
      _formeln = {
        "r": "Math.sqrt(x * x + y * y)",
        "Fres": "-G*M*m/(r*r)",
        "Fresx": "Fres * x/r",
        "Fresy": "Fres * y/r",
        "ax": "Fresx / m",
        "ay": "Fresy / m",
        "vx": "vx + ax * dt",
        "vy": "vy + ay * dt",
        "x": "x + vx * dt",
        "y": "y + vy * dt",
      };
      _variables = ["r","Fres","Fresx","Fresy","ax","ay","vx","vy","x","y"];
      _endkonditionen = ["100"];
    </script>
