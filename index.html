    <script>
      _titel = "Modell einer Feder";

        "dt": 0.1,
        "m": 1,
        "k": 1
      };
      _startwerte = {
        "v": 0,
        "x": 1
      };
      _formeln = {
        "Fres": "-k * x",
        "a": "Fres / m",
        "v": "v + a * dt",
        "x": "x + v * dt"
      };
      _variables = ["Fres", "a", "v", "x"];
      _endkonditionen = ["100"];
    </script>
